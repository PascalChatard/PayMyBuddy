<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhml"
	xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

<title>Pay My Buddy</title>

<style>
	body {
		padding-top: 50px;
	}
	.special {
		padding-top:50px;
	}
</style>
</head>

    <body>
	<div class="container special">
        <h1 class="h1">Add Connection</h1>
        <h2 class="h2">User's list</h2>
		<div class="table-responsive">
			<table class="table table-striped table-sm">
            <thead>
                <tr>
                    <th>Nom</th>
                    <th>Prénom</th>
                    <th>Email</th>
					<th>Action</th>
                </tr>
            </thead>
            <tbody> 
                <tr th:if="${users.empty}"> 
                    <td colspan="3">Aucun utilisateur en base de données</td> 
                </tr> 
                <tr th:each="user: ${users}">  
                    <td><span th:text="${user.firstName}"> Connections </span></td>
                    <td><span th:text="${user.lastName}"> Description </span></td> 
                    <td><span th:text="${user.mail}"> Amount </span></td> 
                    <td><a th:href="@{/account/{id1}/connection/{id2}(id1=${account.accountId}, id2=${user.userId})}"><button class="btn btn-info">Sélectionner</button></a></td>
                    
                </tr> 
            </tbody> 
			</table>
		</div>
      		</div>
        

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>		
	
        
        
    </body>
</html>
