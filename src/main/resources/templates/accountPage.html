<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhml" xmlns:th="http://www.thymeleaf.org">
    
    <head>
        <meta charset="UTF-8">
        <title>Pay My Buddy</title>
    </head>
    <body>
        <h2 class="h2">Send Money</h2>
        <h2 class="h2">My Transactions</h2>
        <table>
            <thead>
                <tr>
                    <th>Connections</th>
                    <th>Description</th>
                    <th>Amount</th>
                </tr>
            </thead>
            <tbody> 
                <tr th:if="${account.transfers.empty}"> 
                    <td colspan="3">Aucune transaction en base de donn√©es</td> 
                </tr> 
                <tr th:each="transfer: ${account.transfers}">  
                    <td><span th:text="${transfer.creditedAccount.accountOwner.firstName}"> Connections </span></td>
                    <td><span th:text="${transfer.description}"> Description </span></td> 
                    <td><span th:text="${transfer.amount}"> Amount </span></td> 
                </tr> 
            </tbody> 
        </table>
    </body>
</html>
