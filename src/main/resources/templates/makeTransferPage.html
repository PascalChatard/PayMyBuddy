<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
   <head>
      <title>Bank</title>
   </head>
   <body>      
      <!-- Include _menu.html -->

      <h2>Send Money</h2>

      <form th:action="@{/account/transfer}" th:object="${transferInfos}" method="POST">
         <table>
           <tr>
              <td>Beneficiary user Id</td>
              <td><input type="number" name="beneficiaryUserId"/></td>
           </tr>
           <tr>
              <td>Description</td>
              <td><input type="text" name="transferDescription"/></td>
           </tr>
            <tr>
              <td>Amount</td>
              <td><input type="number" step="0.01" name="transferAmout"/></td>
           </tr>          
           <tr>
              <td>&nbsp;</td>
              <td><input type="submit" value="Send"/></td>
           </tr>      
         </table>      
      </form>
   </body>
</html>
